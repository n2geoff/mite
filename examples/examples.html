<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.sand.min.css">
</head>

<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Examples</strong></li>
            </ul>
            <ul>
                <li><a href="/examples/examples.html">Home</a></li>
                <li><a href="#/converter">Converter</a></li>
                <li><a href="#/counter">Counter</a></li>
                <li><a href="#/todo">Todo</a></li>
                <li><a href="#/users">Users</a></li>
            </ul>
        </nav>
        <div id="app"></div>
    </main>
    <script type="module">
        import { h,route, signal } from "../src/mite.js";
        import { Counter } from "./components/Counter.js";
        import { Todo } from "./components/Todo.js";
        import { UsersPage } from "./pages/UsersPage.js";
        import { TranspilerTool } from "./pages/ConverterPage.js";
        import { Test} from "./components/Test.js";

        function App(state, update) {
            return h("div", [
                h("section",{ class: "grid" },[
                    Counter(state, update),
                    Todo(state, update)
                ]),
                h("section", [
                    Test(state,update)
                ])
            ]);
        }

        const routes = {
            "/": App,
            "/converter": TranspilerTool,
            "/counter": Counter,
            "/todo": Todo,
            "/users": UsersPage
        };

        const state = {
            count: 0,
            todos: [],
            loading: false,
            results: []
        }

        route("#app", routes, state);
    </script>
</body>

</html>
